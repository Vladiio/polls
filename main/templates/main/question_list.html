{% extends 'base.html' %}

{% block title %} Main page {% endblock %}

{% block content %}
    <ul>
    {% for question in object_list %}
        {% if question.is_active %}
            <li><a href="{% url 'detail' question.slug %}">{{ question.name }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>

{% endblock %}
